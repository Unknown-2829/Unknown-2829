name: Update Dynamic Stats Theme

on:
  schedule:
    # Run every 6 hours to keep stats fresh
    - cron: "0 */6 * * *"
  workflow_dispatch:
    inputs:
      streak_override:
        description: "Override streak value for testing (leave empty for auto-detect)"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Update stats theme
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: Unknown-2829
          README_PATH: README.md
          STREAK_OVERRIDE: ${{ github.event.inputs.streak_override }}
        run: python update_stats.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md .streak_state.json
          git diff --quiet --cached || git commit -m "ðŸŽ¨ Auto-update stats theme based on streak"
          git push
